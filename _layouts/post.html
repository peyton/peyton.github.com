---
layout: default
style: post
---
<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
{% comment %}{% if site.showdate != null %}{% endcomment %}
  <p>
      <time datetime="{{ page.date | date: "%Y-%m-%d }}" pubdate>{{ page.date | date: "%B %Y" }}</time>
  </p>
{% comment %}{% endif %}{% endcomment %}
</article>
