<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>peyton</title>
    <style>
        :root {
            --background: #ffffff;
            --text: #24292e;
            --link: #0366d6;
            --link-hover: #035fc7;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0d1117;
                --text: #c9d1d9;
                --link: #58a6ff;
                --link-hover: #79c0ff;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        a {
            color: var(--link);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.2s ease;
            margin-bottom: 1.5rem;
        }

        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>peyton</h1>
    <a href="https://github.com/peyton" target="_blank" rel="noopener noreferrer">github.com/peyton</a>
</body>
</html>
